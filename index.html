<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Project Name</th>
            
        </tr>
        <tr>
            <td>Project Name</td>
            <td class="td">project name</td>
        </tr>
        <tr>
            <th>Assigned To</th>
            <td></td>
        </tr>
        <tr>
            <td>Assigned to</td>
            <td class="td">Lorem,ipsum,dolor</td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td></td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td class="td">dd-mm-yyyy</td>
        </tr>
        <tr>
            <th>End Date</th>
            <td></td>
        </tr>
        <tr>
            <td>End Date</td>
            <td class="td">dd-mm-yyyy</td>
        </tr>
        <tr>
            <th>Priority</th>
            <td><li class="id">High</li> <li class="id">Average</li> <li class="id">Low</li></td>
        </tr>
        <tr>
            <td>Submit</td>
            <td>Clear</td>
        </tr>
       
    </table>
    <style>
        .td {
         margin: 1px;
            background-color: #fff;
            padding: 1px;
            border-radius: 1px;
            width: 0.01px;
        }
        .id {
        color:black;
        }
    </style>
</body>
</html>
